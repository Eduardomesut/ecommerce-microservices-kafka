server:
  port: ${random.int(5000,5100)}

spring:
  config:
    activate:
      on-profile: test

  application:
    name: consultador-prendas

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: root
    password: root

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true